{% extends "network/layout.html" %}
{% block body %}
  <div class="container">
    <div class="post">
        <form method="post" action="{% url 'edit_post' post.id %}">
            {% csrf_token %}
            <div class="form-group">
              <textarea name="text" required>{{ post.text }}</textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <form method="post" action="{% url 'delete_post' post.id %}" class="delete-form">
              {% csrf_token %}
              <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
        </form>
    </div>
  </div>
{% endblock %}
